<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning the value from user</title>
</head>
<body>
    <script>
       var arr=[];
       for( i=0;i<10;i++){
           arr[i] = parseInt(prompt("Enter the value you want to enter ",i+1,":"));
            
       }
       console.log(arr);
       document.write(arr);
    //    console.log(sum);
       sumeven =0;
       sumodd =0;
       for(i in arr){
        if(arr[i]%2==0){
           sumeven += arr[i];
        }
        else{
            sumodd += arr[i];
        }
       }
       console.log(arr[i]);
       console.log("The sum of enen value in arr is" , sumeven);
       console.log("The sum of odd value in arr is" , sumodd);
       
    </script>
</body>
</html>
