<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Element</title>
</head>

<body>
    <script>
        var flag = 1, i;
        var arr = ["Apple", "Mango", "Gavuava", "Banana", "Papaya", "Grapes"];
        document.write(arr);
        var Elemente = (prompt("Enter the fruit name you want to search:"));
        
        console.log(Elemente);
        console.log(arr[0]);
        for (i = 0; i < arr.length; i++) {
            if (arr[i] === Elemente) {
                flag = 1;
            }
            else {
                flag = 0;
            }
        }

        if (flag == 1) {
            console.log("Fruit is available");
        }
        else {
            console.log("Fruit is not available");
        }
    </script>
</body>

</html>
